<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Todo List Daily (Dark Theme)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 300;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    form input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    form button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3a3a3a;
      color: #e0e0e0;
      transition: background-color 0.2s ease;
    }
    form button:hover {
      background-color: #555;
    }
    #cancel-btn {
      background-color: #c0392b;
    }
    #cancel-btn:hover {
      background-color: #e74c3c;
    }
    #tasks-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1e1e1e;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .task {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .task:last-child {
      border-bottom: none;
    }
    .task.done label {
      text-decoration: line-through;
      color: #888;
    }
    .task label {
      flex-grow: 1;
      cursor: pointer;
      padding: 0 10px;
    }
    .task button {
      margin-left: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3a3a3a;
      color: #e0e0e0;
      padding: 5px 10px;
      transition: background-color 0.2s ease;
    }
    .task button:hover {
      background-color: #555;
    }
    .hidden {
      display: none;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3a3a3a;
    }
  </style>
</head>
<body>
  <h1>Todo List Daily</h1>
  
  <form id="task-form">
    <input type="hidden" id="task-id">
    <input type="text" id="task-input" placeholder="task..." required>
    <button type="submit">Save</button>
    <button type="button" id="cancel-btn" class="hidden">Cancel</button>
  </form>
  
  
  <div id="tasks-container"></div>
  
  <script>
    
    const TASKS_KEY = 'tasks';
    const LAST_RESET_KEY = 'lastResetDate';
    
    
    let tasks = [];
    
    let nextOrder = 1;
    
    
    function saveTasks() {
      localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
    }
    
    
    function loadTasks() {
      const tasksStr = localStorage.getItem(TASKS_KEY);
      tasks = tasksStr ? JSON.parse(tasksStr) : [];
      
      
      if (tasks.length > 0) {
        let maxOrder = 0;
        tasks.forEach(task => {
          
          if (typeof task.order === 'undefined') {
            task.order = task.id;
          }
          if (task.order > maxOrder) {
            maxOrder = task.order;
          }
        });
        nextOrder = maxOrder + 1;
      } else {
        nextOrder = 1;
      }
    }
    
    
    function getTodayString() {
      const now = new Date();
      return now.toISOString().split('T')[0];
    }
    
    
    function resetTasksIfNeeded() {
      const today = getTodayString();
      const lastReset = localStorage.getItem(LAST_RESET_KEY);
      if (lastReset !== today) {
        tasks.forEach(task => task.done = false);
        localStorage.setItem(LAST_RESET_KEY, today);
        saveTasks();
      }
    }
    
    
    function renderTasks() {
      const container = document.getElementById('tasks-container');
      container.innerHTML = '';
      
      const sortedTasks = tasks.slice().sort((a, b) => a.order - b.order);
      
      sortedTasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task' + (task.done ? ' done' : '');
        
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done;
        checkbox.addEventListener('change', function() {
          if (checkbox.checked) {
            
            
            task.done = true;
            task.order = nextOrder++;
          } else {
            
            
            task.done = false;
          }
          saveTasks();
          renderTasks();
        });
        taskDiv.appendChild(checkbox);
        
        
        const label = document.createElement('label');
        label.textContent = task.content;
        label.addEventListener('click', function() {
          
          document.getElementById('task-id').value = task.id;
          document.getElementById('task-input').value = task.content;
          document.getElementById('cancel-btn').classList.remove('hidden');
          document.getElementById('task-input').focus();
        });
        taskDiv.appendChild(label);
        
        
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', function() {
          tasks = tasks.filter(t => t.id !== task.id);
          saveTasks();
          renderTasks();
        });
        taskDiv.appendChild(deleteBtn);
        
        container.appendChild(taskDiv);
      });
    }
    
    
    document.getElementById('task-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const taskInput = document.getElementById('task-input');
      const taskIdInput = document.getElementById('task-id');
      const content = taskInput.value.trim();
      if (content === '') return;
      
      if (taskIdInput.value) {
        
        const task = tasks.find(t => t.id == taskIdInput.value);
        if (task) {
          task.content = content;
        }
      } else {
        
        const newTask = {
          id: Date.now(),
          content: content,
          done: false,
          order: nextOrder++
        };
        tasks.push(newTask);
      }
      
      saveTasks();
      renderTasks();
      
      
      taskInput.value = '';
      taskIdInput.value = '';
      document.getElementById('cancel-btn').classList.add('hidden');
    });
    
    
    document.getElementById('cancel-btn').addEventListener('click', function() {
      document.getElementById('task-id').value = '';
      document.getElementById('task-input').value = '';
      document.getElementById('cancel-btn').classList.add('hidden');
    });
    
    
    loadTasks();
    resetTasksIfNeeded();
    renderTasks();
  </script>
</body>
</html>
